<app-header [title]="title.text" [drawer]="drawer"></app-header>
<app-sidenav (setSidenavControl)="setSideNav($event)">
    
    <ng-template #content>  
        
        <mat-grid-list cols="4" rowHeight="500">
            <mat-grid-tile *ngFor="let product of products; index as i">

                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{ product.title }}</mat-card-title>
                        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="product.img" alt="">
                </mat-card>

            </mat-grid-tile>
        </mat-grid-list>

    </ng-template>

</app-sidenav>
